name: Generate Instagram Posts

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config/**'
      - 'requirements.txt'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directories
        run: |
          mkdir -p data/generated
          mkdir -p data/cache

      - name: Run post generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python -m src.main

      - name: Upload generated posts as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-posts-${{ github.run_number }}
          path: |
            data/generated/*.png
            data/posts.json
          retention-days: 30

      - name: Commit results to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/posts.json data/last_run.json || true
          git diff --quiet --staged || git commit -m "Update posts [skip ci]"
          git push || true
        continue-on-error: true

      - name: Generate preview summary
        id: preview
        run: |
          echo "## ðŸ“¸ Generated Posts - Awaiting Approval" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/posts.json ] && [ -s data/posts.json ]; then
            POSTS_COUNT=$(jq '.posts | length // 0' data/posts.json)
            if [ "$POSTS_COUNT" -gt 0 ]; then
              echo "Successfully generated **$POSTS_COUNT** posts!" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Posts Preview" >> $GITHUB_STEP_SUMMARY
              jq -r '.posts[]? | "- **\(.generated_title)** (\(.category))"' data/posts.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "---" >> $GITHUB_STEP_SUMMARY
              echo "**Next Step:** Review the artifacts above and approve the 'post-to-instagram' job to publish." >> $GITHUB_STEP_SUMMARY
            else
              echo "No posts were generated in this run (posts.json is empty)." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No posts were generated in this run." >> $GITHUB_STEP_SUMMARY
          fi

  post-to-instagram:
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: instagram-production
      url: https://instagram.com/${{ vars.INSTAGRAM_USERNAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download generated posts
        uses: actions/download-artifact@v4
        with:
          name: generated-posts-${{ github.run_number }}
          path: ./approved-posts

      - name: Display approved posts
        run: |
          echo "## âœ… Posting to Instagram" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f ./approved-posts/posts.json ]; then
            POSTS_COUNT=$(jq '.posts | length' ./approved-posts/posts.json)
            echo "Posting **$POSTS_COUNT** approved posts to Instagram..." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            jq -r '.posts[] | "- **\(.generated_title)** (\(.category))"' ./approved-posts/posts.json >> $GITHUB_STEP_SUMMARY
          fi

      - name: Post to Instagram
        env:
          INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        run: |
          echo "TODO: Implement Instagram posting logic here"
          echo "Posts are ready in: ./approved-posts/"
          ls -la ./approved-posts/
          # Example: python -m src.instagram_poster --posts ./approved-posts/posts.json --images ./approved-posts/

      - name: Notify completion
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ Posts successfully published to Instagram!" >> $GITHUB_STEP_SUMMARY
