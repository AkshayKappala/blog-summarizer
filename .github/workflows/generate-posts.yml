name: Generate Instagram Posts

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config/**'
      - 'requirements.txt'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directories
        run: |
          mkdir -p data/generated
          mkdir -p data/cache

      - name: Run post generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python -m src.main

      - name: Upload generated posts as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-posts-${{ github.run_number }}
          path: |
            data/generated/*.png
            data/posts.json
          retention-days: 30

      - name: Commit results to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/posts.json data/last_run.json || true
          git diff --quiet --staged || git commit -m "Update posts [skip ci]"
          git push || true
        continue-on-error: true

      - name: Generate preview summary
        run: |
          echo "## ðŸ“ Generated Posts - Awaiting Approval" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/posts.json ] && [ -s data/posts.json ]; then
            POSTS_COUNT=$(jq '.posts | length // 0' data/posts.json)
            if [ "$POSTS_COUNT" -gt 0 ]; then
              echo "Successfully generated **$POSTS_COUNT** posts!" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Posts Preview" >> $GITHUB_STEP_SUMMARY
              jq -r '.posts[]? | "- **\(.generated_title)** (\(.category))"' data/posts.json >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "---" >> $GITHUB_STEP_SUMMARY
              echo "**Next Step:** Review the artifacts above and approve the 'publish' job to proceed." >> $GITHUB_STEP_SUMMARY
            else
              echo "No posts were generated in this run (posts.json is empty)." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No posts were generated in this run." >> $GITHUB_STEP_SUMMARY
          fi

  publish:
    needs: generate
    runs-on: ubuntu-latest
    environment:
      name: instagram-production
      url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download generated posts
        uses: actions/download-artifact@v4
        with:
          name: generated-posts-${{ github.run_number }}
          path: ./approved-posts

      - name: Display approved posts
        run: |
          echo "## âœ… Approved for Publishing" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f ./approved-posts/posts.json ]; then
            POSTS_COUNT=$(jq '.posts | length' ./approved-posts/posts.json)
            echo "Publishing **$POSTS_COUNT** approved posts..." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            jq -r '.posts[] | "- **\(.generated_title)** (\(.category))"' ./approved-posts/posts.json >> $GITHUB_STEP_SUMMARY
          fi

      - name: Publish to Instagram (placeholder)
        run: |
          echo "ðŸ“¸ Instagram publishing will be implemented in the next commit"
          echo "Posts are ready in: ./approved-posts/"
          ls -la ./approved-posts/
          
          # TODO: Implement Instagram posting
          # - Set up Instagram Graph API or use third-party library
          # - Post images with captions
          # - Handle rate limits and errors

      - name: Completion summary
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "âœ¨ Workflow completed! Instagram posting to be implemented." >> $GITHUB_STEP_SUMMARY
