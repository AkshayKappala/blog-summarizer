name: Generate Instagram Posts

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'config/**'
      - 'requirements.txt'

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create data directories
        run: |
          mkdir -p data/generated
          mkdir -p data/cache

      - name: Run post generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python -m src.main

      - name: Upload generated posts as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-posts-${{ github.run_number }}
          path: |
            data/generated/*.png
            data/posts.json
          retention-days: 30

      - name: Commit results to repository
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/posts.json data/last_run.json || true
          git diff --quiet --staged || git commit -m "Update posts [skip ci]"
          git push || true
        continue-on-error: true

      - name: Summary
        run: |
          echo "## Generated Posts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/posts.json ]; then
            POSTS_COUNT=$(jq '.posts | length' data/posts.json)
            echo "Successfully generated **$POSTS_COUNT** posts!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Posts" >> $GITHUB_STEP_SUMMARY
            jq -r '.posts[] | "- **\(.generated_title)** (\(.category))"' data/posts.json >> $GITHUB_STEP_SUMMARY
          else
            echo "No posts were generated in this run." >> $GITHUB_STEP_SUMMARY
          fi
